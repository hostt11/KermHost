<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Demandes de Bots - KermHost Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8a2be2;
            --secondary-color: #4a00e0;
            --accent-color: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.3);
            --dark-color: #0f0f23;
            --light-color: #1a1a2e;
            --text-color: #ffffff;
            --text-muted: #a0a0c0;
            --success-color: #00ff9d;
            --warning-color: #ffcc00;
            --danger-color: #ff4757;
            --sidebar-width: 280px;
            --border-radius: 15px;
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --glow-shadow: 0 0 20px var(--accent-glow);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--dark-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(74, 0, 224, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 20%);
            min-height: 100vh;
            color: var(--text-color);
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: var(--transition);
            z-index: 1000;
            box-shadow: var(--box-shadow);
        }

        .sidebar-header {
            padding: 25px 20px;
            border-bottom: 1px solid var(--glass-border);
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(74, 0, 224, 0.2));
        }

        .sidebar-header .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sidebar-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color);
            box-shadow: var(--glow-shadow);
        }

        .sidebar-header span {
            font-weight: 700;
            font-size: 22px;
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .sidebar-menu {
            padding: 20px 0;
        }

        .sidebar-menu ul {
            list-style: none;
            padding: 0 15px;
        }

        .sidebar-menu li {
            margin-bottom: 10px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 16px 20px;
            color: var(--text-muted);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
            border-radius: var(--border-radius);
        }

        .sidebar-menu a.active {
            background: linear-gradient(90deg, rgba(138, 43, 226, 0.2), rgba(74, 0, 224, 0.2));
            color: var(--text-color);
            border-left: 4px solid var(--accent-color);
            box-shadow: var(--glow-shadow);
        }

        .sidebar-menu a:hover {
            color: var(--text-color);
            background: var(--glass-bg);
            transform: translateX(5px);
        }

        .sidebar-menu i {
            width: 24px;
            text-align: center;
            font-size: 18px;
            color: var(--accent-color);
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid var(--glass-border);
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(26, 26, 46, 0.9);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: white;
            box-shadow: var(--glow-shadow);
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .user-email {
            font-size: 12px;
            color: var(--text-muted);
        }

        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 30px;
            background: transparent;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 25px;
            border-bottom: 1px solid var(--glass-border);
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-flex;
            align-items: center;
            gap: 15px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            font-size: 14px;
            background: var(--glass-bg);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #00b894);
            color: white;
            border: none;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 184, 148, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #ff6b6b);
            color: white;
            border: none;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning-color), #ff9f43);
            color: var(--dark-color);
            border: none;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 159, 67, 0.4);
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 12px;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 28px;
            color: var(--accent-color);
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 15px;
            position: relative;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: var(--transition);
            border-radius: 8px;
            position: relative;
        }

        .tab:hover {
            color: var(--text-color);
            background: var(--glass-bg);
        }

        .tab.active {
            color: var(--accent-color);
            background: rgba(0, 212, 255, 0.1);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -16px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent-color);
            border-radius: 3px;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            margin-left: 8px;
        }

        .badge-pending {
            background: var(--warning-color);
            color: var(--dark-color);
        }

        .badge-approved {
            background: var(--success-color);
            color: var(--dark-color);
        }

        /* Bot Cards */
        .bots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .bot-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
        }

        .bot-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
        }

        .bot-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-color);
            box-shadow: var(--glow-shadow);
        }

        .bot-header {
            padding: 25px;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.1), rgba(74, 0, 224, 0.1));
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bot-name {
            font-size: 20px;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bot-name i {
            color: var(--accent-color);
        }

        .bot-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .status-pending {
            background: linear-gradient(135deg, var(--warning-color), #ff9f43);
            color: var(--dark-color);
        }

        .status-approved {
            background: linear-gradient(135deg, var(--success-color), #00b894);
            color: var(--dark-color);
        }

        .bot-body {
            padding: 25px;
        }

        .bot-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .bot-info-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid var(--glass-border);
        }

        .bot-info-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .bot-info-value {
            font-weight: 600;
            font-size: 16px;
            color: white;
            word-break: break-all;
        }

        .bot-description {
            color: var(--text-muted);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid var(--glass-border);
        }

        .bot-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .bot-actions .btn {
            flex: 1;
            text-align: center;
            padding: 12px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 2px dashed var(--glass-border);
            border-radius: var(--border-radius);
        }

        .empty-state i {
            font-size: 80px;
            color: var(--accent-color);
            margin-bottom: 30px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 28px;
            margin-bottom: 15px;
            color: white;
            font-weight: 700;
        }

        .empty-state p {
            color: var(--text-muted);
            margin-bottom: 30px;
            max-width: 500px;
            margin: 0 auto 30px;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--light-color);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--glow-shadow), 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 25px 30px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(74, 0, 224, 0.2));
        }

        .modal-header h3 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-muted);
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: var(--accent-color);
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-body {
            padding: 30px;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 20px 30px;
            border-radius: var(--border-radius);
            background: var(--light-color);
            color: white;
            box-shadow: var(--box-shadow), var(--glow-shadow);
            transform: translateX(150%);
            transition: transform 0.4s;
            z-index: 2100;
            max-width: 400px;
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--success-color);
        }

        .notification.error {
            border-left: 4px solid var(--danger-color);
        }

        .notification.warning {
            border-left: 4px solid var(--warning-color);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading i {
            font-size: 40px;
            color: var(--accent-color);
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 20px;
            border-top: 1px solid var(--glass-border);
            background: var(--glass-bg);
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }

        .page-btn {
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .page-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Search */
        .search-container {
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 15px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-color);
            font-size: 16px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            .mobile-menu-btn {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            .bots-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .bot-info {
                grid-template-columns: 1fr;
            }
            .bot-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="https://files.catbox.moe/uqw1b5.jpeg" alt="KermHost Logo">
                    <span>KermHost</span>
                </div>
            </div>

            <nav class="sidebar-menu">
                <ul>
                    <li><a href="/admin"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
                    <li><a href="/admin/users"><i class="fas fa-users"></i><span>Utilisateurs</span></a></li>
                    <li><a href="/admin/bot-request" class="active"><i class="fas fa-robot"></i><span>Demandes Bots</span></a></li>
                    <li><a href="/admin/add-heroku"><i class="fas fa-server"></i><span>Comptes Heroku</span></a></li>
                    <li><a href="/admin/database"><i class="fas fa-database"></i><span>Base de Donn√©es</span></a></li>
                    <li><a href="/admin/maintenance"><i class="fas fa-tools"></i><span>Maintenance</span></a></li>
                    <li><a href="/dashboard"><i class="fas fa-arrow-left"></i><span>Retour Dashboard</span></a></li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <div class="user-details">
                        <div class="user-name" id="userName">Admin</div>
                        <div class="user-email" id="userEmail">admin@kermhost.com</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div>
                    <button class="mobile-menu-btn" id="mobileMenuBtn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1><i class="fas fa-robot"></i> Demandes de Bots</h1>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i> Actualiser
                    </button>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" data-status="pending" id="pendingTab">
                    <i class="fas fa-clock"></i> En attente
                    <span class="badge badge-pending" id="pendingCount">0</span>
                </button>
                <button class="tab" data-status="approved" id="approvedTab">
                    <i class="fas fa-check-circle"></i> Approuv√©s
                    <span class="badge badge-approved" id="approvedCount">0</span>
                </button>
            </div>

            <!-- Search -->
            <div class="search-container">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" 
                           placeholder="Rechercher un bot par nom, d√©p√¥t GitHub ou propri√©taire...">
                    <button class="btn btn-primary" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <!-- Bot Requests List -->
            <div id="botRequestsList">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p style="margin-top: 20px; color: var(--text-muted);">Chargement...</p>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination" style="display: none;">
                <button class="page-btn" id="prevPage">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span class="page-info">Page <span id="currentPage">1</span> sur <span id="totalPages">1</span></span>
                <button class="page-btn" id="nextPage">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Approve/Reject Modal -->
    <div class="modal" id="actionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-check-circle"></i> <span id="actionTitle">Action</span></h3>
                <button class="modal-close" id="closeActionModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="actionForm">
                    <input type="hidden" id="actionBotId">
                    <input type="hidden" id="actionType">
                    
                    <div class="form-group" id="rejectReasonGroup" style="display: none;">
                        <label style="display: block; margin-bottom: 10px; color: var(--text-color);">
                            <i class="fas fa-exclamation-triangle"></i> Raison du rejet (optionnel)
                        </label>
                        <textarea id="rejectReason" style="width: 100%; padding: 12px; border-radius: 8px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: var(--text-color);" rows="4" placeholder="Expliquez pourquoi..."></textarea>
                    </div>

                    <div style="margin-top: 30px; display: flex; gap: 15px;">
                        <button type="button" class="btn btn-secondary" id="cancelActionBtn" style="flex: 1;">
                            <i class="fas fa-times"></i> Annuler
                        </button>
                        <button type="submit" class="btn btn-primary" id="actionSubmitBtn" style="flex: 1;">
                            <i class="fas fa-check"></i> Confirmer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <script>
        // ==================== VARIABLES GLOBALES ====================
        let currentTab = 'pending';
        let currentPage = 1;
        let currentSearch = '';
        let selectedBotId = null;
        let selectedBotName = '';

        // ==================== INITIALISATION ====================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Initialisation de la page...');
            
            // V√©rifier l'authentification imm√©diatement
            checkAuthAndInit();
            
            // Initialiser les √©v√©nements
            initEventListeners();
            
            // Charger les demandes
            loadBotRequests();
        });

        // ==================== FONCTIONS D'AUTHENTIFICATION ====================
        async function checkAuthAndInit() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    console.log('‚ùå Pas de token trouv√©');
                    showNotification('Veuillez vous connecter', 'error');
                    setTimeout(() => window.location.href = '/login', 1000);
                    return false;
                }

                console.log('üîê Token trouv√©, v√©rification...');
                
                // V√©rifier le token
                const response = await fetch('/api/auth/check', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                console.log('üîê R√©ponse auth:', response.status);
                
                if (response.status === 401) {
                    console.log('‚ùå Token invalide');
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    showNotification('Session expir√©e', 'error');
                    setTimeout(() => window.location.href = '/login', 1000);
                    return false;
                }

                const data = await response.json();
                console.log('üîê Donn√©es utilisateur:', data);
                
                if (!data.valid || !data.user) {
                    console.log('‚ùå Donn√©es utilisateur invalides');
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    showNotification('Session invalide', 'error');
                    setTimeout(() => window.location.href = '/login', 1000);
                    return false;
                }

                // V√©rifier le r√¥le admin
                if (data.user.role !== 'admin') {
                    console.log('‚ùå R√¥le non admin:', data.user.role);
                    showNotification('Acc√®s administrateur requis', 'error');
                    setTimeout(() => window.location.href = '/dashboard', 2000);
                    return false;
                }

                console.log('‚úÖ Authentification r√©ussie, utilisateur:', data.user.email);
                
                // Mettre √† jour l'interface utilisateur
                updateUserInfo(data.user);
                return true;
                
            } catch (error) {
                console.error('‚ùå Erreur auth:', error);
                showNotification('Erreur d\'authentification', 'error');
                return false;
            }
        }

        function updateUserInfo(user) {
            if (user.email) {
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userName').textContent = user.username || 'Admin';
                document.getElementById('userAvatar').textContent = (user.username || user.email.charAt(0)).toUpperCase();
            }
        }

        // ==================== FONCTIONS UTILITAIRES ====================
        function showNotification(message, type = 'success') {
            console.log('üì¢ Notification:', type, message);
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            const icon = type === 'success' ? '‚úì' : 
                        type === 'error' ? '‚úó' : 
                        type === 'warning' ? '‚ö†' : '‚Ñπ';
            
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 15px;">
                    <div style="font-size: 24px; font-weight: bold;">${icon}</div>
                    <div style="flex: 1;">${message}</div>
                </div>
            `;
            
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        container.removeChild(notification);
                    }
                }, 400);
            }, 4000);
        }

        // ==================== INITIALISATION DES √âV√âNEMENTS ====================
        function initEventListeners() {
            console.log('üéØ Initialisation des √©v√©nements...');
            
            // Menu mobile
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const sidebar = document.getElementById('sidebar');
            
            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', function() {
                    console.log('üì± Bouton menu mobile cliqu√©');
                    sidebar.classList.toggle('active');
                });
            }

            // Bouton d'actualisation
            const refreshBtn = document.getElementById('refreshBtn');
            if (refreshBtn) {
                refreshBtn.addEventListener('click', function() {
                    console.log('üîÑ Actualisation demand√©e');
                    loadBotRequests();
                    showNotification('Liste actualis√©e', 'success');
                });
            }

            // Recherche
            const searchBtn = document.getElementById('searchBtn');
            const searchInput = document.getElementById('searchInput');
            
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    console.log('üîç Recherche:', searchInput.value);
                    currentSearch = searchInput.value.trim();
                    currentPage = 1;
                    loadBotRequests();
                });
            }
            
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        console.log('üîç Recherche avec Entr√©e:', searchInput.value);
                        currentSearch = searchInput.value.trim();
                        currentPage = 1;
                        loadBotRequests();
                    }
                });
            }

            // Tabs
            const pendingTab = document.getElementById('pendingTab');
            const approvedTab = document.getElementById('approvedTab');
            
            if (pendingTab) {
                pendingTab.addEventListener('click', function() {
                    console.log('üìå Onglet: pending');
                    changeTab('pending');
                });
            }
            
            if (approvedTab) {
                approvedTab.addEventListener('click', function() {
                    console.log('üìå Onglet: approved');
                    changeTab('approved');
                });
            }

            // Modal actions
            const closeActionModal = document.getElementById('closeActionModal');
            const cancelActionBtn = document.getElementById('cancelActionBtn');
            
            if (closeActionModal) {
                closeActionModal.addEventListener('click', closeActionModalFunc);
            }
            
            if (cancelActionBtn) {
                cancelActionBtn.addEventListener('click', closeActionModalFunc);
            }

            // Form action
            const actionForm = document.getElementById('actionForm');
            if (actionForm) {
                actionForm.addEventListener('submit', handleActionSubmit);
            }

            // Pagination
            const prevPage = document.getElementById('prevPage');
            const nextPage = document.getElementById('nextPage');
            
            if (prevPage) {
                prevPage.addEventListener('click', function() {
                    console.log('‚¨ÖÔ∏è Page pr√©c√©dente');
                    changePage(currentPage - 1);
                });
            }
            
            if (nextPage) {
                nextPage.addEventListener('click', function() {
                    console.log('‚û°Ô∏è Page suivante');
                    changePage(currentPage + 1);
                });
            }

            console.log('‚úÖ √âv√©nements initialis√©s');
        }

        // ==================== FONCTIONS DE GESTION DES DONN√âES ====================
        function changeTab(status) {
            console.log('üîÑ Changement d\'onglet vers:', status);
            currentTab = status;
            currentPage = 1;
            
            // Mettre √† jour l'interface
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                if (tab.dataset.status === status) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            // Charger les donn√©es
            loadBotRequests();
        }

        function changePage(page) {
            if (page < 1 || page > totalPages) return;
            console.log('üìÑ Changement de page:', page);
            currentPage = page;
            loadBotRequests();
        }

        async function loadBotRequests() {
            console.log('üì• Chargement des demandes...');
            
            // Afficher le loading
            const botRequestsList = document.getElementById('botRequestsList');
            botRequestsList.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p style="margin-top: 20px; color: var(--text-muted);">Chargement des demandes...</p>
                </div>
            `;
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    console.error('‚ùå Pas de token pour la requ√™te');
                    return;
                }

                // Construire l'URL avec les param√®tres
                const params = new URLSearchParams({
                    status: currentTab,
                    page: currentPage,
                    limit: 12,
                    search: currentSearch || ''
                });

                console.log('üîó URL appel√©e:', `/api/admin/bot-requests?${params}`);
                
                const response = await fetch(`/api/admin/bot-requests?${params}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('üì° R√©ponse API:', response.status);
                
                if (response.status === 401) {
                    console.error('‚ùå Token expir√©');
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    showNotification('Session expir√©e', 'error');
                    setTimeout(() => window.location.href = '/login', 1000);
                    return;
                }

                if (response.status === 403) {
                    console.error('‚ùå Acc√®s non autoris√©');
                    showNotification('Acc√®s administrateur requis', 'error');
                    setTimeout(() => window.location.href = '/dashboard', 2000);
                    return;
                }

                const data = await response.json();
                console.log('üìä Donn√©es re√ßues:', data);
                
                if (!response.ok) {
                    throw new Error(data.error || 'Erreur de chargement');
                }

                // Afficher les demandes
                displayBotRequests(data.requests || []);
                
                // Mettre √† jour la pagination
                if (data.pagination && data.pagination.pages > 1) {
                    updatePagination(data.pagination);
                } else {
                    document.getElementById('pagination').style.display = 'none';
                }
                
                // Charger les compteurs
                loadBotCounts();
                
            } catch (error) {
                console.error('‚ùå Erreur lors du chargement:', error);
                
                botRequestsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Erreur de chargement</h3>
                        <p>${error.message}</p>
                        <button class="btn btn-primary" onclick="loadBotRequests()" style="margin-top: 20px;">
                            <i class="fas fa-redo"></i> R√©essayer
                        </button>
                    </div>
                `;
                
                showNotification('Erreur lors du chargement: ' + error.message, 'error');
            }
        }

        function displayBotRequests(requests) {
            console.log('üé® Affichage de', requests.length, 'demandes');
            
            const container = document.getElementById('botRequestsList');
            
            if (!requests || requests.length === 0) {
                const emptyMessage = currentTab === 'pending' 
                    ? 'Aucune demande de bot en attente' 
                    : 'Aucun bot approuv√©';
                
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-robot"></i>
                        <h3>${emptyMessage}</h3>
                        <p>${currentTab === 'pending' 
                            ? 'Toutes les demandes ont √©t√© trait√©es' 
                            : 'Les bots approuv√©s appara√Ætront ici'}</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="bots-grid">';
            
            requests.forEach(bot => {
                console.log('ü§ñ Bot:', bot.name, 'ID:', bot.id);
                
                const isApproved = bot.is_approved;
                const envCount = bot.kerm_json?.env ? Object.keys(bot.kerm_json.env).length : 0;
                const ownerEmail = bot.user?.email || bot.owner_email || 'N/A';
                const ownerVerification = bot.kerm_json?.['owner-verification'] || 'N/A';
                
                html += `
                    <div class="bot-card" data-id="${bot.id}">
                        <div class="bot-header">
                            <div class="bot-name">
                                <i class="fas fa-robot"></i>
                                ${bot.name}
                            </div>
                            <div class="bot-status ${isApproved ? 'status-approved' : 'status-pending'}">
                                ${isApproved ? 'APPROUV√â' : 'EN ATTENTE'}
                            </div>
                        </div>
                        <div class="bot-body">
                            ${bot.description ? `
                                <div class="bot-description">
                                    ${bot.description}
                                </div>
                            ` : ''}
                            
                            <div class="bot-info">
                                <div class="bot-info-item">
                                    <div class="bot-info-label">PROPRI√âTAIRE</div>
                                    <div class="bot-info-value">${ownerEmail}</div>
                                </div>
                                <div class="bot-info-item">
                                    <div class="bot-info-label">GITHUB</div>
                                    <div class="bot-info-value">
                                        <a href="https://github.com/${bot.github_repo}" target="_blank" style="color: var(--accent-color); text-decoration: none;">
                                            ${bot.github_repo}
                                        </a>
                                    </div>
                                </div>
                                <div class="bot-info-item">
                                    <div class="bot-info-label">CO√õT</div>
                                    <div class="bot-info-value">${bot.cost || 10} coins</div>
                                </div>
                                <div class="bot-info-item">
                                    <div class="bot-info-label">ENVIRONNEMENTS</div>
                                    <div class="bot-info-value">${envCount}</div>
                                </div>
                                <div class="bot-info-item">
                                    <div class="bot-info-label">EMAIL V√âRIFICATION</div>
                                    <div class="bot-info-value">${ownerVerification}</div>
                                </div>
                            </div>
                            
                            <div class="bot-actions">
                                ${!isApproved ? `
                                    <button class="btn btn-success" onclick="showApproveModal('${bot.id}', '${bot.name.replace(/'/g, "\\'")}')">
                                        <i class="fas fa-check"></i> Approuver
                                    </button>
                                    <button class="btn btn-danger" onclick="showRejectModal('${bot.id}', '${bot.name.replace(/'/g, "\\'")}')">
                                        <i class="fas fa-times"></i> Rejeter
                                    </button>
                                ` : `
                                    <button class="btn btn-warning" onclick="showRejectModal('${bot.id}', '${bot.name.replace(/'/g, "\\'")}')">
                                        <i class="fas fa-ban"></i> D√©sapprouver
                                    </button>
                                `}
                                <button class="btn btn-secondary" onclick="deleteBotRequest('${bot.id}', '${bot.name.replace(/'/g, "\\'")}')">
                                    <i class="fas fa-trash"></i> Supprimer
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
            console.log('‚úÖ Affichage termin√©');
        }

        async function loadBotCounts() {
            try {
                const token = localStorage.getItem('token');
                
                // Compter les bots en attente
                const pendingResponse = await fetch('/api/admin/bot-requests?status=pending&limit=1', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (pendingResponse.ok) {
                    const pendingData = await pendingResponse.json();
                    document.getElementById('pendingCount').textContent = pendingData.pagination?.total || 0;
                }
                
                // Compter les bots approuv√©s
                const approvedResponse = await fetch('/api/admin/bot-requests?status=approved&limit=1', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (approvedResponse.ok) {
                    const approvedData = await approvedResponse.json();
                    document.getElementById('approvedCount').textContent = approvedData.pagination?.total || 0;
                }
                
            } catch (error) {
                console.error('‚ùå Erreur compteurs:', error);
            }
        }

        function updatePagination(pagination) {
            console.log('üìä Mise √† jour pagination:', pagination);
            
            const paginationDiv = document.getElementById('pagination');
            const currentPageSpan = document.getElementById('currentPage');
            const totalPagesSpan = document.getElementById('totalPages');
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            
            paginationDiv.style.display = 'flex';
            currentPageSpan.textContent = pagination.page;
            totalPagesSpan.textContent = pagination.pages;
            totalPages = pagination.pages;
            
            prevBtn.disabled = pagination.page <= 1;
            nextBtn.disabled = pagination.page >= pagination.pages;
            
            prevBtn.style.opacity = prevBtn.disabled ? '0.5' : '1';
            nextBtn.style.opacity = nextBtn.disabled ? '0.5' : '1';
        }

        // ==================== FONCTIONS D'ACTIONS ====================
        function showApproveModal(botId, botName) {
            console.log('‚úÖ Approuver bot:', botId, botName);
            
            selectedBotId = botId;
            selectedBotName = botName;
            
            document.getElementById('actionBotId').value = botId;
            document.getElementById('actionType').value = 'approve';
            document.getElementById('actionTitle').textContent = `Approuver "${botName}"`;
            document.getElementById('actionSubmitBtn').className = 'btn btn-success';
            document.getElementById('actionSubmitBtn').innerHTML = '<i class="fas fa-check"></i> Approuver';
            document.getElementById('rejectReasonGroup').style.display = 'none';
            
            document.getElementById('actionModal').style.display = 'flex';
        }

        function showRejectModal(botId, botName) {
            console.log('‚ùå Rejeter bot:', botId, botName);
            
            selectedBotId = botId;
            selectedBotName = botName;
            const isApproved = currentTab === 'approved';
            const actionText = isApproved ? 'D√©sapprouver' : 'Rejeter';
            
            document.getElementById('actionBotId').value = botId;
            document.getElementById('actionType').value = 'reject';
            document.getElementById('actionTitle').textContent = `${actionText} "${botName}"`;
            document.getElementById('actionSubmitBtn').className = isApproved ? 'btn btn-warning' : 'btn btn-danger';
            document.getElementById('actionSubmitBtn').innerHTML = `<i class="fas fa-times"></i> ${actionText}`;
            document.getElementById('rejectReasonGroup').style.display = 'block';
            document.getElementById('rejectReason').value = '';
            
            document.getElementById('actionModal').style.display = 'flex';
        }

        function closeActionModalFunc() {
            console.log('üö™ Fermeture modal');
            document.getElementById('actionModal').style.display = 'none';
            document.getElementById('actionForm').reset();
            selectedBotId = null;
            selectedBotName = '';
        }

        async function handleActionSubmit(e) {
            e.preventDefault();
            console.log('üì® Soumission action pour bot:', selectedBotId);
            
            const actionType = document.getElementById('actionType').value;
            const rejectReason = document.getElementById('rejectReason').value;
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/admin/bot-requests/${selectedBotId}/approve`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        approve: actionType === 'approve',
                        reason: rejectReason || null
                    })
                });

                console.log('üì° R√©ponse action:', response.status);
                
                if (response.status === 401) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    showNotification('Session expir√©e', 'error');
                    setTimeout(() => window.location.href = '/login', 1000);
                    return;
                }

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Erreur lors de l\'action');
                }

                const message = actionType === 'approve' 
                    ? `Bot "${selectedBotName}" approuv√© avec succ√®s` 
                    : `Bot "${selectedBotName}" rejet√© avec succ√®s`;
                
                showNotification(message, 'success');
                closeActionModalFunc();
                
                // Recharger apr√®s un d√©lai
                setTimeout(() => {
                    loadBotRequests();
                }, 1000);
                
            } catch (error) {
                console.error('‚ùå Erreur action:', error);
                showNotification('Erreur: ' + error.message, 'error');
            }
        }

        async function deleteBotRequest(botId, botName) {
            console.log('üóëÔ∏è Suppression bot:', botId, botName);
            
            if (!confirm(`√ätes-vous s√ªr de vouloir supprimer le bot "${botName}" ?\n\nCette action est irr√©versible.`)) {
                return;
            }
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/admin/bot-requests/${botId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                console.log('üì° R√©ponse suppression:', response.status);
                
                if (response.status === 401) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    showNotification('Session expir√©e', 'error');
                    setTimeout(() => window.location.href = '/login', 1000);
                    return;
                }

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Erreur lors de la suppression');
                }

                showNotification(`Bot "${botName}" supprim√© avec succ√®s`, 'success');
                
                // Recharger apr√®s un d√©lai
                setTimeout(() => {
                    loadBotRequests();
                }, 1000);
                
            } catch (error) {
                console.error('‚ùå Erreur suppression:', error);
                showNotification('Erreur: ' + error.message, 'error');
            }
        }

        // ==================== RACCOURCIS CLAVIER ====================
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (document.getElementById('actionModal').style.display === 'flex') {
                    closeActionModalFunc();
                }
                if (document.getElementById('sidebar').classList.contains('active')) {
                    document.getElementById('sidebar').classList.remove('active');
                }
            }
            
            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
            
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                loadBotRequests();
                showNotification('Liste actualis√©e', 'success');
            }
        });

        // Fermer le menu mobile en cliquant en dehors
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('sidebar');
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            
            if (sidebar.classList.contains('active') && 
                !sidebar.contains(e.target) && 
                !mobileMenuBtn.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });

        // Rafra√Æchissement automatique toutes les 30 secondes
        setInterval(() => {
            if (!document.hidden && document.hasFocus()) {
                console.log('üîÑ Rafra√Æchissement automatique');
                loadBotRequests();
            }
        }, 30000);
    </script>
</body>
</html>
