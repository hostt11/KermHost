<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Demandes de Bots - KermHost Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8a2be2;
            --secondary-color: #4a00e0;
            --accent-color: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.3);
            --dark-color: #0f0f23;
            --light-color: #1a1a2e;
            --text-color: #ffffff;
            --text-muted: #a0a0c0;
            --success-color: #00ff9d;
            --warning-color: #ffcc00;
            --danger-color: #ff4757;
            --sidebar-width: 280px;
            --border-radius: 15px;
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --glow-shadow: 0 0 20px var(--accent-glow);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--dark-color);
            min-height: 100vh;
            color: var(--text-color);
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--light-color);
            border-right: 1px solid var(--glass-border);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 25px 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .sidebar-header .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sidebar-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-color);
        }

        .sidebar-header span {
            font-weight: 700;
            font-size: 22px;
            color: var(--accent-color);
        }

        .sidebar-menu {
            padding: 20px 0;
        }

        .sidebar-menu ul {
            list-style: none;
            padding: 0 15px;
        }

        .sidebar-menu li {
            margin-bottom: 10px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 16px 20px;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: var(--border-radius);
        }

        .sidebar-menu a.active {
            background: rgba(138, 43, 226, 0.2);
            color: var(--text-color);
            border-left: 4px solid var(--accent-color);
        }

        .sidebar-menu a:hover {
            color: var(--text-color);
            background: var(--glass-bg);
        }

        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 25px;
            border-bottom: 1px solid var(--glass-border);
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-color);
            display: inline-flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #7a1bd2;
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-warning {
            background: var(--warning-color);
            color: var(--dark-color);
        }

        .btn-secondary {
            background: var(--glass-bg);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
        }

        .tab.active {
            color: var(--accent-color);
            background: rgba(0, 212, 255, 0.1);
        }

        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            margin-left: 8px;
        }

        .badge-pending {
            background: var(--warning-color);
            color: var(--dark-color);
        }

        .badge-approved {
            background: var(--success-color);
            color: var(--dark-color);
        }

        .bots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .bot-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .bot-header {
            padding: 25px;
            background: rgba(138, 43, 226, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bot-name {
            font-size: 20px;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bot-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
        }

        .status-pending {
            background: var(--warning-color);
            color: var(--dark-color);
        }

        .status-approved {
            background: var(--success-color);
            color: var(--dark-color);
        }

        .bot-body {
            padding: 25px;
        }

        .bot-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .bot-info-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
        }

        .bot-info-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .bot-info-value {
            font-weight: 600;
            font-size: 16px;
            color: white;
        }

        .bot-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .bot-actions .btn {
            flex: 1;
            padding: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 40px;
            background: var(--glass-bg);
            border: 2px dashed var(--glass-border);
            border-radius: var(--border-radius);
        }

        .empty-state i {
            font-size: 80px;
            color: var(--accent-color);
            margin-bottom: 30px;
            opacity: 0.5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 35, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--light-color);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 25px 30px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 22px;
            font-weight: 700;
            color: white;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-muted);
            cursor: pointer;
        }

        .modal-body {
            padding: 30px;
        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 20px 30px;
            border-radius: var(--border-radius);
            background: var(--light-color);
            color: white;
            transform: translateX(150%);
            transition: transform 0.4s;
            z-index: 2100;
            max-width: 400px;
            border: 1px solid var(--glass-border);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--success-color);
        }

        .notification.error {
            border-left: 4px solid var(--danger-color);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading i {
            font-size: 40px;
            color: var(--accent-color);
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            .bots-grid {
                grid-template-columns: 1fr;
            }
            .bot-info {
                grid-template-columns: 1fr;
            }
            .bot-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="https://files.catbox.moe/uqw1b5.jpeg" alt="KermHost Logo">
                    <span>KermHost</span>
                </div>
            </div>

            <nav class="sidebar-menu">
                <ul>
                    <li><a href="/admin"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
                    <li><a href="/admin/users"><i class="fas fa-users"></i><span>Utilisateurs</span></a></li>
                    <li><a href="/admin/bot-request" class="active"><i class="fas fa-robot"></i><span>Demandes Bots</span></a></li>
                    <li><a href="/admin/add-heroku"><i class="fas fa-server"></i><span>Comptes Heroku</span></a></li>
                    <li><a href="/admin/database"><i class="fas fa-database"></i><span>Base de Données</span></a></li>
                    <li><a href="/admin/maintenance"><i class="fas fa-tools"></i><span>Maintenance</span></a></li>
                    <li><a href="/dashboard"><i class="fas fa-arrow-left"></i><span>Retour Dashboard</span></a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <h1><i class="fas fa-robot"></i> Demandes de Bots</h1>
                <button class="btn btn-primary" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> Actualiser
                </button>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" data-status="pending" id="pendingTab">
                    <i class="fas fa-clock"></i> En attente
                    <span class="badge badge-pending" id="pendingCount">0</span>
                </button>
                <button class="tab" data-status="approved" id="approvedTab">
                    <i class="fas fa-check-circle"></i> Approuvés
                    <span class="badge badge-approved" id="approvedCount">0</span>
                </button>
            </div>

            <!-- Bot Requests List -->
            <div id="botRequestsList">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p style="margin-top: 20px; color: var(--text-muted);">Chargement...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="actionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-check-circle"></i> <span id="actionTitle">Action</span></h3>
                <button class="modal-close" id="closeActionModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="actionForm">
                    <input type="hidden" id="actionBotId">
                    <input type="hidden" id="actionType">
                    
                    <div id="rejectReasonGroup" style="margin-bottom: 20px; display: none;">
                        <label style="display: block; margin-bottom: 10px; color: var(--text-color);">
                            <i class="fas fa-exclamation-triangle"></i> Raison du rejet (optionnel)
                        </label>
                        <textarea id="rejectReason" style="width: 100%; padding: 10px; border-radius: 8px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: var(--text-color);" rows="4" placeholder="Expliquez pourquoi..."></textarea>
                    </div>

                    <div style="display: flex; gap: 15px; margin-top: 20px;">
                        <button type="button" class="btn btn-secondary" id="cancelActionBtn" style="flex: 1;">
                            <i class="fas fa-times"></i> Annuler
                        </button>
                        <button type="submit" class="btn btn-primary" id="actionSubmitBtn" style="flex: 1;">
                            <i class="fas fa-check"></i> Confirmer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <script>
        // Variables globales
        let currentTab = 'pending';
        let currentBotId = null;

        // ============ FONCTIONS UTILITAIRES ============

        // Afficher une notification
        function showNotification(message, type = 'success') {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 15px;">
                    <div>${message}</div>
                </div>
            `;
            container.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 10);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 400);
            }, 4000);
        }

        // Vérifier l'authentification
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token) {
                window.location.href = '/login';
                return false;
            }
            
            if (user.role !== 'admin') {
                showNotification('Accès administrateur requis', 'error');
                setTimeout(() => window.location.href = '/dashboard', 2000);
                return false;
            }
            
            return true;
        }

        // Charger les demandes de bots
        async function loadBotRequests() {
            if (!checkAuth()) return;
            
            try {
                const token = localStorage.getItem('token');
                const params = new URLSearchParams({
                    status: currentTab,
                    page: 1,
                    limit: 50
                });

                const response = await fetch(`/api/admin/bot-requests?${params}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.status === 401) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '/login';
                    return;
                }

                const data = await response.json();
                displayBotRequests(data.requests || []);
                
                // Mettre à jour les compteurs
                updateCounters();
                
            } catch (error) {
                console.error('Erreur:', error);
                showNotification('Erreur de chargement', 'error');
                document.getElementById('botRequestsList').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Erreur de connexion</h3>
                        <p>Impossible de charger les demandes</p>
                        <button class="btn btn-primary" onclick="loadBotRequests()" style="margin-top: 20px;">
                            <i class="fas fa-redo"></i> Réessayer
                        </button>
                    </div>
                `;
            }
        }

        // Afficher les demandes
        function displayBotRequests(requests) {
            const container = document.getElementById('botRequestsList');
            
            if (!requests || requests.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-robot"></i>
                        <h3>Aucune demande</h3>
                        <p>${currentTab === 'pending' ? 'Aucun bot en attente' : 'Aucun bot approuvé'}</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="bots-grid">';
            
            requests.forEach(bot => {
                const isApproved = bot.is_approved;
                const envCount = bot.kerm_json?.env ? Object.keys(bot.kerm_json.env).length : 0;
                const ownerEmail = bot.user?.email || bot.owner_email || 'N/A';
                
                html += `
                    <div class="bot-card">
                        <div class="bot-header">
                            <div class="bot-name">
                                <i class="fas fa-robot"></i>
                                ${bot.name}
                            </div>
                            <div class="bot-status ${isApproved ? 'status-approved' : 'status-pending'}">
                                ${isApproved ? 'APPROUVÉ' : 'EN ATTENTE'}
                            </div>
                        </div>
                        <div class="bot-body">
                            ${bot.description ? `<p style="color: var(--text-muted); margin-bottom: 20px;">${bot.description}</p>` : ''}
                            
                            <div class="bot-info">
                                <div class="bot-info-item">
                                    <div class="bot-info-label">PROPRIÉTAIRE</div>
                                    <div class="bot-info-value">${ownerEmail}</div>
                                </div>
                                <div class="bot-info-item">
                                    <div class="bot-info-label">GITHUB</div>
                                    <div class="bot-info-value">${bot.github_repo}</div>
                                </div>
                                <div class="bot-info-item">
                                    <div class="bot-info-label">COÛT</div>
                                    <div class="bot-info-value">${bot.cost || 10} coins</div>
                                </div>
                                <div class="bot-info-item">
                                    <div class="bot-info-label">ENVIRONNEMENTS</div>
                                    <div class="bot-info-value">${envCount}</div>
                                </div>
                            </div>
                            
                            <div class="bot-actions">
                                ${!isApproved ? `
                                    <button class="btn btn-success" onclick="showApproveModal('${bot.id}', '${bot.name}')">
                                        <i class="fas fa-check"></i> Approuver
                                    </button>
                                    <button class="btn btn-danger" onclick="showRejectModal('${bot.id}', '${bot.name}')">
                                        <i class="fas fa-times"></i> Rejeter
                                    </button>
                                ` : `
                                    <button class="btn btn-warning" onclick="showRejectModal('${bot.id}', '${bot.name}')">
                                        <i class="fas fa-ban"></i> Désapprouver
                                    </button>
                                `}
                                <button class="btn btn-secondary" onclick="deleteBot('${bot.id}', '${bot.name}')">
                                    <i class="fas fa-trash"></i> Supprimer
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        // Mettre à jour les compteurs
        async function updateCounters() {
            if (!checkAuth()) return;
            
            try {
                const token = localStorage.getItem('token');
                
                // Compter les bots en attente
                const pendingResponse = await fetch('/api/admin/bot-requests?status=pending&limit=1', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const pendingData = await pendingResponse.json();
                document.getElementById('pendingCount').textContent = pendingData.pagination?.total || 0;
                
                // Compter les bots approuvés
                const approvedResponse = await fetch('/api/admin/bot-requests?status=approved&limit=1', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const approvedData = await approvedResponse.json();
                document.getElementById('approvedCount').textContent = approvedData.pagination?.total || 0;
                
            } catch (error) {
                console.error('Erreur compteurs:', error);
            }
        }

        // ============ FONCTIONS D'ACTIONS ============

        // Afficher le modal d'approbation
        function showApproveModal(botId, botName) {
            currentBotId = botId;
            document.getElementById('actionTitle').textContent = `Approuver "${botName}"`;
            document.getElementById('actionType').value = 'approve';
            document.getElementById('rejectReasonGroup').style.display = 'none';
            document.getElementById('actionSubmitBtn').className = 'btn btn-success';
            document.getElementById('actionSubmitBtn').innerHTML = '<i class="fas fa-check"></i> Approuver';
            document.getElementById('actionModal').style.display = 'flex';
        }

        // Afficher le modal de rejet
        function showRejectModal(botId, botName) {
            currentBotId = botId;
            const isApproved = currentTab === 'approved';
            const actionText = isApproved ? 'Désapprouver' : 'Rejeter';
            
            document.getElementById('actionTitle').textContent = `${actionText} "${botName}"`;
            document.getElementById('actionType').value = 'reject';
            document.getElementById('rejectReasonGroup').style.display = 'block';
            document.getElementById('actionSubmitBtn').className = isApproved ? 'btn btn-warning' : 'btn btn-danger';
            document.getElementById('actionSubmitBtn').innerHTML = `<i class="fas fa-times"></i> ${actionText}`;
            document.getElementById('actionModal').style.display = 'flex';
        }

        // Supprimer un bot
        async function deleteBot(botId, botName) {
            if (!confirm(`Supprimer "${botName}" ?`)) return;
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/admin/bot-requests/${botId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                
                if (response.ok) {
                    showNotification('Bot supprimé', 'success');
                    loadBotRequests();
                } else {
                    throw new Error(data.error || 'Erreur');
                }
            } catch (error) {
                showNotification(error.message, 'error');
            }
        }

        // ============ GESTION DES ÉVÉNEMENTS ============

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            if (!checkAuth()) return;
            
            // Charger les demandes
            loadBotRequests();
            
            // Événements des tabs
            document.getElementById('pendingTab').addEventListener('click', () => {
                currentTab = 'pending';
                document.getElementById('pendingTab').classList.add('active');
                document.getElementById('approvedTab').classList.remove('active');
                loadBotRequests();
            });
            
            document.getElementById('approvedTab').addEventListener('click', () => {
                currentTab = 'approved';
                document.getElementById('approvedTab').classList.add('active');
                document.getElementById('pendingTab').classList.remove('active');
                loadBotRequests();
            });
            
            // Bouton d'actualisation
            document.getElementById('refreshBtn').addEventListener('click', loadBotRequests);
            
            // Modal actions
            document.getElementById('closeActionModal').addEventListener('click', () => {
                document.getElementById('actionModal').style.display = 'none';
            });
            
            document.getElementById('cancelActionBtn').addEventListener('click', () => {
                document.getElementById('actionModal').style.display = 'none';
            });
            
            // Soumission d'action
            document.getElementById('actionForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const actionType = document.getElementById('actionType').value;
                const rejectReason = document.getElementById('rejectReason').value;
                
                try {
                    const token = localStorage.getItem('token');
                    const response = await fetch(`/api/admin/bot-requests/${currentBotId}/approve`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            approve: actionType === 'approve',
                            reason: rejectReason
                        })
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        const message = actionType === 'approve' 
                            ? 'Bot approuvé' 
                            : 'Bot rejeté';
                        showNotification(message, 'success');
                        document.getElementById('actionModal').style.display = 'none';
                        loadBotRequests();
                    } else {
                        throw new Error(data.error || 'Erreur');
                    }
                } catch (error) {
                    showNotification(error.message, 'error');
                }
            });
        });
    </script>
</body>
</html>
