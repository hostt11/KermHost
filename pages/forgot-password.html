<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser mot de passe - KermHost</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #0f0f23;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #00d4ff;
        }
        
        .logo h1 {
            margin-top: 10px;
            color: #00d4ff;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #00d4ff;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #8a2be2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #7a1bd2;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success {
            background: rgba(0, 255, 100, 0.1);
            border-left: 4px solid #00ff64;
        }
        
        .error {
            background: rgba(255, 50, 50, 0.1);
            border-left: 4px solid #ff3232;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #00d4ff;
            text-decoration: none;
        }
        
        .step {
            display: none;
        }
        
        .active {
            display: block;
        }
        
        .code-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .code-input {
            width: 40px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://files.catbox.moe/uqw1b5.jpeg" alt="Logo">
            <h1>KermHost</h1>
        </div>
        
        <div class="card">
            <h2>Réinitialiser le mot de passe</h2>
            
            <div id="message" class="message"></div>
            
            <!-- Étape 1: Email -->
            <div id="step1" class="step active">
                <div class="form-group">
                    <label>Votre email</label>
                    <input type="email" id="email" placeholder="exemple@email.com">
                </div>
                <button class="btn" onclick="sendCode()">Envoyer le code</button>
            </div>
            
            <!-- Étape 2: Code -->
            <div id="step2" class="step">
                <p style="text-align: center; margin-bottom: 20px; color: #ccc;">
                    Entrez le code à 6 chiffres reçu par email
                </p>
                <div class="code-container">
                    <input type="text" class="code-input" maxlength="1" data-index="1">
                    <input type="text" class="code-input" maxlength="1" data-index="2">
                    <input type="text" class="code-input" maxlength="1" data-index="3">
                    <input type="text" class="code-input" maxlength="1" data-index="4">
                    <input type="text" class="code-input" maxlength="1" data-index="5">
                    <input type="text" class="code-input" maxlength="1" data-index="6">
                </div>
                <button class="btn" onclick="verifyCode()">Vérifier le code</button>
                <div class="links">
                    <a href="#" onclick="goToStep(1)">Changer d'email</a>
                </div>
            </div>
            
            <!-- Étape 3: Nouveau mot de passe -->
            <div id="step3" class="step">
                <div class="form-group">
                    <label>Nouveau mot de passe</label>
                    <input type="password" id="newPassword" placeholder="Minimum 8 caractères">
                </div>
                <div class="form-group">
                    <label>Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" placeholder="Retapez le mot de passe">
                </div>
                <button class="btn" onclick="resetPassword()">Réinitialiser</button>
                <div class="links">
                    <a href="#" onclick="goToStep(2)">Retour au code</a>
                </div>
            </div>
        </div>
        
        <div class="links" style="margin-top: 20px;">
            <a href="/login">Se connecter</a> | 
            <a href="/signup">Créer un compte</a>
        </div>
    </div>

    <script>
        let userEmail = '';
        let resetCode = '';
        
        // Initialiser les inputs de code
        document.addEventListener('DOMContentLoaded', function() {
            const codeInputs = document.querySelectorAll('.code-input');
            
            codeInputs.forEach(input => {
                input.addEventListener('input', function(e) {
                    const value = this.value;
                    const index = parseInt(this.dataset.index);
                    
                    if (value.length === 1 && index < 6) {
                        document.querySelector(`.code-input[data-index="${index + 1}"]`).focus();
                    }
                    
                    updateCode();
                });
                
                input.addEventListener('keydown', function(e) {
                    const index = parseInt(this.dataset.index);
                    
                    if (e.key === 'Backspace' && !this.value && index > 1) {
                        document.querySelector(`.code-input[data-index="${index - 1}"]`).focus();
                    }
                });
            });
        });
        
        // Changer d'étape
        function goToStep(stepNumber) {
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
            });
            document.getElementById(`step${stepNumber}`).classList.add('active');
            showMessage('', '');
        }
        
        // Afficher message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = text ? 'block' : 'none';
        }
        
        // Mettre à jour le code
        function updateCode() {
            resetCode = '';
            document.querySelectorAll('.code-input').forEach(input => {
                resetCode += input.value;
            });
        }
        
        // 1. Envoyer le code
        async function sendCode() {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showMessage('Veuillez entrer votre email', 'error');
                return;
            }
            
            if (!email.includes('@')) {
                showMessage('Email invalide', 'error');
                return;
            }
            
            try {
                showMessage('Envoi du code en cours...', '');
                
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    userEmail = email;
                    showMessage('Code envoyé ! Vérifiez vos emails.', 'success');
                    goToStep(2);
                } else {
                    showMessage(data.error || 'Erreur', 'error');
                }
            } catch (error) {
                showMessage('Erreur de connexion', 'error');
            }
        }
        
        // 2. Vérifier le code
        async function verifyCode() {
            updateCode();
            
            if (resetCode.length !== 6) {
                showMessage('Le code doit avoir 6 chiffres', 'error');
                return;
            }
            
            // Pour l'instant, on passe directement à l'étape 3
            // En prod, on vérifierait avec l'API
            showMessage('Code vérifié', 'success');
            goToStep(3);
        }
        
        // 3. Réinitialiser le mot de passe
        async function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!newPassword || !confirmPassword) {
                showMessage('Tous les champs sont requis', 'error');
                return;
            }
            
            if (newPassword.length < 8) {
                showMessage('8 caractères minimum', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('Les mots de passe ne correspondent pas', 'error');
                return;
            }
            
            try {
                showMessage('Réinitialisation en cours...', '');
                
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        code: resetCode,
                        password: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Mot de passe réinitialisé ! Redirection...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage(data.error || 'Erreur', 'error');
                }
            } catch (error) {
                showMessage('Erreur de connexion', 'error');
            }
        }
    </script>
</body>
</html>
