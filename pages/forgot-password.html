<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mot de passe oublié - KermHost</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8a2be2;
            --secondary-color: #4a00e0;
            --accent-color: #00d4ff;
            --dark-color: #0f0f23;
            --text-color: #ffffff;
            --text-muted: #a0a0c0;
            --success-color: #00ff9d;
            --danger-color: #ff4757;
            --border-radius: 15px;
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--dark-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-color);
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: rgba(26, 26, 46, 0.8);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--box-shadow);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-control {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-color);
            font-size: 16px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.08);
        }

        .btn {
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .links {
            text-align: center;
            margin-top: 25px;
        }

        .links a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        .message {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: none;
        }

        .message.success {
            background: rgba(0, 255, 157, 0.1);
            border-left: 4px solid var(--success-color);
            color: white;
        }

        .message.error {
            background: rgba(255, 71, 87, 0.1);
            border-left: 4px solid var(--danger-color);
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
        }

        .loading i {
            color: var(--accent-color);
            font-size: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            color: var(--accent-color);
            font-size: 24px;
            text-decoration: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .code-inputs {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 25px;
        }

        .code-input {
            width: 60px;
            height: 70px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
        }

        .code-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .card {
                padding: 30px 20px;
            }

            .logo img {
                width: 80px;
                height: 80px;
            }

            .logo h1 {
                font-size: 2rem;
            }

            .back-btn {
                top: 20px;
                left: 20px;
                width: 45px;
                height: 45px;
            }

            .code-input {
                width: 50px;
                height: 60px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .card h2 {
                font-size: 1.5rem;
            }

            .form-control {
                padding: 15px;
            }

            .btn {
                padding: 15px;
            }

            .code-input {
                width: 40px;
                height: 50px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <a href="/login" class="back-btn">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="container">
        <div class="logo">
            <img src="https://files.catbox.moe/uqw1b5.jpeg" alt="KermHost Logo">
            <h1>KermHost</h1>
        </div>

        <div class="card">
            <h2><i class="fas fa-key"></i> Réinitialiser le mot de passe</h2>

            <div id="message" class="message"></div>

            <!-- Étape 1: Demander le code -->
            <div id="step1">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-envelope"></i>
                        Email de votre compte
                    </label>
                    <input type="email" class="form-control" id="email" placeholder="votre@email.com" required>
                </div>

                <div class="loading" id="loading1">
                    <i class="fas fa-spinner"></i>
                    <span style="margin-left: 10px;">Envoi en cours...</span>
                </div>

                <button class="btn btn-primary" onclick="sendCode()" id="sendBtn">
                    <i class="fas fa-paper-plane"></i> Envoyer le code
                </button>

                <div class="links">
                    <p style="margin-top: 20px; color: var(--text-muted);">
                        Un code à 6 chiffres vous sera envoyé par email.
                    </p>
                </div>
            </div>

            <!-- Étape 2: Entrer le code -->
            <div id="step2" style="display: none;">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-shield-alt"></i>
                        Code reçu par email
                    </label>
                    <div class="code-inputs">
                        <input type="text" class="code-input" id="code1" maxlength="1">
                        <input type="text" class="code-input" id="code2" maxlength="1">
                        <input type="text" class="code-input" id="code3" maxlength="1">
                        <input type="text" class="code-input" id="code4" maxlength="1">
                        <input type="text" class="code-input" id="code5" maxlength="1">
                        <input type="text" class="code-input" id="code6" maxlength="1">
                    </div>
                </div>

                <button class="btn btn-primary" onclick="verifyCode()" id="verifyBtn">
                    <i class="fas fa-check"></i> Vérifier le code
                </button>

                <div class="links">
                    <a href="#" onclick="showStep1()">
                        <i class="fas fa-arrow-left"></i> Changer d'email
                    </a>
                </div>
            </div>

            <!-- Étape 3: Nouveau mot de passe -->
            <div id="step3" style="display: none;">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i>
                        Nouveau mot de passe
                    </label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Votre nouveau mot de passe" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i>
                        Confirmer le mot de passe
                    </label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmez votre mot de passe" required>
                </div>

                <div class="loading" id="loading3">
                    <i class="fas fa-spinner"></i>
                    <span style="margin-left: 10px;">Réinitialisation en cours...</span>
                </div>

                <button class="btn btn-primary" onclick="resetPassword()" id="resetBtn">
                    <i class="fas fa-check"></i> Réinitialiser
                </button>

                <div class="links">
                    <a href="#" onclick="showStep2()">
                        <i class="fas fa-arrow-left"></i> Retour au code
                    </a>
                </div>
            </div>
        </div>

        <div class="links" style="margin-top: 30px;">
            <a href="/login">
                <i class="fas fa-sign-in-alt"></i> Se connecter
            </a>
            <span style="color: var(--text-muted); margin: 0 10px;">•</span>
            <a href="/signup">
                <i class="fas fa-user-plus"></i> Créer un compte
            </a>
        </div>
    </div>

    <script>
        let currentEmail = '';
        let resetCode = '';

        // Afficher étape 1
        function showStep1() {
            document.getElementById('step1').style.display = 'block';
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step3').style.display = 'none';
            document.getElementById('message').style.display = 'none';
        }

        // Afficher étape 2
        function showStep2() {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
            document.getElementById('step3').style.display = 'none';
            document.getElementById('message').style.display = 'none';
            setupCodeInputs();
        }

        // Afficher étape 3
        function showStep3() {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step3').style.display = 'block';
            document.getElementById('message').style.display = 'none';
        }

        // Afficher message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Envoyer le code
        async function sendCode() {
            const email = document.getElementById('email').value.trim();
            const loading = document.getElementById('loading1');
            const sendBtn = document.getElementById('sendBtn');

            if (!email) {
                showMessage('Veuillez entrer votre email', 'error');
                return;
            }

            // Validation email simple
            if (!email.includes('@') || !email.includes('.')) {
                showMessage('Email invalide', 'error');
                return;
            }

            loading.style.display = 'block';
            sendBtn.disabled = true;

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    currentEmail = email;
                    showMessage('Code envoyé ! Vérifiez votre email.', 'success');
                    showStep2();
                } else {
                    showMessage(data.error || 'Erreur', 'error');
                }
            } catch (error) {
                showMessage('Erreur réseau', 'error');
            } finally {
                loading.style.display = 'none';
                sendBtn.disabled = false;
            }
        }

        // Configurer les inputs de code
        function setupCodeInputs() {
            const inputs = document.querySelectorAll('.code-input');
            
            inputs.forEach((input, index) => {
                input.value = '';
                
                // Focus sur le premier input
                if (index === 0) {
                    input.focus();
                }
                
                // Gérer la saisie
                input.addEventListener('input', function(e) {
                    if (this.value.length === 1 && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                    
                    // Mettre à jour le code complet
                    updateCode();
                });
                
                // Gérer backspace
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && !this.value && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
            });
        }

        // Mettre à jour le code complet
        function updateCode() {
            const inputs = document.querySelectorAll('.code-input');
            resetCode = '';
            inputs.forEach(input => {
                resetCode += input.value;
            });
        }

        // Vérifier le code
        async function verifyCode() {
            updateCode();
            
            if (resetCode.length !== 6) {
                showMessage('Le code doit avoir 6 chiffres', 'error');
                return;
            }

            try {
                // En vrai, ici on vérifierait avec l'API
                // Pour l'instant on passe directement à l'étape 3
                showStep3();
            } catch (error) {
                showMessage('Code invalide', 'error');
            }
        }

        // Réinitialiser le mot de passe
        async function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const loading = document.getElementById('loading3');
            const resetBtn = document.getElementById('resetBtn');

            if (!newPassword || !confirmPassword) {
                showMessage('Tous les champs sont requis', 'error');
                return;
            }

            if (newPassword.length < 8) {
                showMessage('8 caractères minimum', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('Les mots de passe ne correspondent pas', 'error');
                return;
            }

            loading.style.display = 'block';
            resetBtn.disabled = true;

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: currentEmail,
                        code: resetCode,
                        password: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Mot de passe changé ! Redirection...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage(data.error || 'Erreur', 'error');
                }
            } catch (error) {
                showMessage('Erreur réseau', 'error');
            } finally {
                loading.style.display = 'none';
                resetBtn.disabled = false;
            }
        }

        // Entrée pour envoyer l'email
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendCode();
            }
        });

        // Entrée pour vérifier le code
        document.querySelectorAll('.code-input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    verifyCode();
                }
            });
        });

        // Entrée pour réinitialiser
        document.getElementById('newPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                resetPassword();
            }
        });
        
        document.getElementById('confirmPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                resetPassword();
            }
        });
    </script>
</body>
</html>
