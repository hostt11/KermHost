<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mot de passe oublié - KermHost</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8a2be2;
            --secondary-color: #4a00e0;
            --accent-color: #00d4ff;
            --dark-color: #0f0f23;
            --text-color: #ffffff;
            --text-muted: #a0a0c0;
            --success-color: #00ff9d;
            --danger-color: #ff4757;
            --border-radius: 15px;
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--dark-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-color);
        }

        .container { width: 100%; max-width: 500px; }
        .logo { text-align: center; margin-bottom: 40px; }
        .logo img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid var(--accent-color); margin-bottom: 20px; }
        .logo h1 { font-size: 2.5rem; font-weight: 800; background: linear-gradient(45deg, var(--accent-color), var(--primary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .card {
            background: rgba(26, 26, 46, 0.8);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(10px);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .form-group { margin-bottom: 25px; }
        .form-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-control {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
        }

        .btn {
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            border: none;
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(138, 43, 226, 0.4); }

        .message {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: none;
            animation: fadeIn 0.5s;
        }

        .message.success { background: rgba(0, 255, 157, 0.1); border-left: 4px solid var(--success-color); color: var(--success-color); }
        .message.error { background: rgba(255, 71, 87, 0.1); border-left: 4px solid var(--danger-color); color: #ff6b7a; }

        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
            color: var(--accent-color);
        }

        .loading i { font-size: 20px; animation: spin 1s linear infinite; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            color: var(--accent-color);
            font-size: 24px;
            text-decoration: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .back-btn:hover { background: rgba(0, 212, 255, 0.2); }

        .code-inputs {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 25px;
        }

        .code-input {
            width: 60px;
            height: 70px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            transition: all 0.3s;
        }

        .code-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.3);
        }

        .links { text-align: center; margin-top: 25px; }
        .links a { color: var(--accent-color); text-decoration: none; font-weight: 500; }

        @media (max-width: 768px) {
            .card { padding: 30px 20px; }
            .code-input { width: 50px; height: 60px; font-size: 22px; }
        }
    </style>
</head>
<body>
    <a href="/login" class="back-btn">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="container">
        <div class="logo">
            <img src="https://files.catbox.moe/uqw1b5.jpeg" alt="KermHost Logo">
            <h1>KermHost</h1>
        </div>

        <div class="card">
            <h2><i class="fas fa-key"></i> Réinitialiser le mot de passe</h2>

            <div id="message" class="message"></div>

            <!-- Étape 1 -->
            <div id="step1">
                <div class="form-group">
                    <label class="form-label"><i class="fas fa-envelope"></i> Email de votre compte</label>
                    <input type="email" class="form-control" id="email" placeholder="votre@email.com" required autocomplete="email">
                </div>

                <div class="loading" id="loading1">
                    <i class="fas fa-spinner"></i> Envoi en cours...
                </div>

                <button class="btn btn-primary" id="sendBtn">
                    <i class="fas fa-paper-plane"></i> Envoyer le code
                </button>

                <p style="margin-top: 20px; color: var(--text-muted); text-align: center; font-size: 14px;">
                    Un code à 6 chiffres sera envoyé par email.
                </p>
            </div>

            <!-- Étape 2 -->
            <div id="step2" style="display: none;">
                <div class="form-group">
                    <label class="form-label"><i class="fas fa-shield-alt"></i> Code de vérification</label>
                    <div class="code-inputs">
                        <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                        <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                        <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                        <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                        <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                        <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                    </div>
                </div>

                <div class="loading" id="loading2">
                    <i class="fas fa-spinner"></i> Vérification du code...
                </div>

                <button class="btn btn-primary" id="verifyBtn">
                    <i class="fas fa-check"></i> Vérifier le code
                </button>

                <div class="links">
                    <a href="#" onclick="showStep1()"><i class="fas fa-arrow-left"></i> Changer d'email</a>
                </div>
            </div>

            <!-- Étape 3 -->
            <div id="step3" style="display: none;">
                <div class="form-group">
                    <label class="form-label"><i class="fas fa-lock"></i> Nouveau mot de passe</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="6 caractères minimum" required>
                </div>
                <div class="form-group">
                    <label class="form-label"><i class="fas fa-lock"></i> Confirmer le mot de passe</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmez votre mot de passe" required>
                </div>

                <div class="loading" id="loading3">
                    <i class="fas fa-spinner"></i> Réinitialisation en cours...
                </div>

                <button class="btn btn-primary" id="resetBtn">
                    <i class="fas fa-check"></i> Réinitialiser le mot de passe
                </button>
            </div>
        </div>

        <div class="links" style="margin-top: 30px;">
            <a href="/login"><i class="fas fa-sign-in-alt"></i> Se connecter</a>
            <span style="color: var(--text-muted); margin: 0 15px;">•</span>
            <a href="/signup"><i class="fas fa-user-plus"></i> Créer un compte</a>
        </div>
    </div>

    <script>
        let currentEmail = '';
        let resetCode = '';

        function showMessage(text, type = 'error') {
            const msg = document.getElementById('message');
            msg.innerHTML = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 6000);
        }

        function showStep1() { document.getElementById('step1').style.display = 'block'; document.getElementById('step2').style.display = 'none'; document.getElementById('step3').style.display = 'none'; }
        function showStep2() { document.getElementById('step1').style.display = 'none'; document.getElementById('step2').style.display = 'block'; document.getElementById('step3').style.display = 'none'; setupCodeInputs(); }
        function showStep3() { document.getElementById('step1').style.display = 'none'; document.getElementById('step2').style.display = 'none'; document.getElementById('step3').style.display = 'block'; }

        function setupCodeInputs() {
            const inputs = document.querySelectorAll('.code-input');
            inputs.forEach((input, i) => {
                input.value = '';
                input.addEventListener('input', e => {
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                    if (e.target.value && i < 5) inputs[i + 1].focus();
                    updateFullCode();
                });
                input.addEventListener('keydown', e => {
                    if (e.key === 'Backspace' && !input.value && i > 0) inputs[i - 1].focus();
                });
            });
            inputs[0].focus();
        }

        function updateFullCode() {
            resetCode = Array.from(document.querySelectorAll('.code-input')).map(i => i.value).join('');
        }

        // ÉTAPE 1 : Envoyer le code
        document.getElementById('sendBtn').addEventListener('click', async function() {
            const email = document.getElementById('email').value.trim();
            if (!email || !/^\S+@\S+\.\S+$/.test(email)) return showMessage('Email invalide', 'error');

            const loading = document.getElementById('loading1');
            loading.style.display = 'block';
            this.disabled = true;

            try {
                await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                currentEmail = email;
                showMessage('Code envoyé ! Vérifiez vos emails (et spams)', 'success');
                setTimeout(showStep2, 1200);
            } catch (err) {
                showMessage('Erreur réseau, réessayez.', 'error');
            } finally {
                loading.style.display = 'none';
                this.disabled = false;
            }
        });

        // ÉTAPE 2 : Vérifier le code avec /verify-reset-code
        document.getElementById('verifyBtn').addEventListener('click', async function() {
            updateFullCode();
            if (resetCode.length !== 6) return showMessage('Code à 6 chiffres requis', 'error');

            const loading = document.getElementById('loading2');
            loading.style.display = 'block';
            this.disabled = true;

            try {
                const res = await fetch('/api/auth/verify-reset-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentEmail, code: resetCode })
                });

                const data = await res.json();

                if (res.ok && data.valid) {
                    showMessage('Code valide !', 'success');
                    setTimeout(showStep3, 800);
                } else {
                    showMessage(data.error || 'Code incorrect ou expiré', 'error');
                }
            } catch (err) {
                showMessage('Erreur de connexion', 'error');
            } finally {
                loading.style.display = 'none';
                this.disabled = false;
            }
        });

        // ÉTAPE 3 : Réinitialiser le mot de passe
        document.getElementById('resetBtn').addEventListener('click', async function() {
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;

            if (newPass.length < 6) return showMessage('6 caractères minimum', 'error');
            if (newPass !== confirmPass) return showMessage('Les mots de passe ne correspondent pas', 'error');

            const loading = document.getElementById('loading3');
            loading.style.display = 'block';
            this.disabled = true;

            try {
                const res = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentEmail, code: resetCode, password: newPass })
                });

                const data = await res.json();

                if (res.ok) {
                    showMessage('Mot de passe changé avec succès ! Redirection...', 'success');
                    setTimeout(() => location.href = '/login', 2000);
                } else {
                    showMessage(data.error || 'Erreur lors de la réinitialisation', 'error');
                }
            } catch (err) {
                showMessage('Erreur réseau', 'error');
            } finally {
                loading.style.display = 'none';
                this.disabled = false;
            }
        });

        // Enter sur email → envoyer
        document.getElementById('email').addEventListener('keypress', e => {
            if (e.key === 'Enter') document.getElementById('sendBtn').click();
        });
    </script>
</body>
</html>
