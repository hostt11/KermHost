<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mot de passe oublié - KermHost</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8a2be2;
            --secondary-color: #4a00e0;
            --accent-color: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.3);
            --dark-color: #0f0f23;
            --text-color: #ffffff;
            --text-muted: #a0a0c0;
            --success-color: #00ff9d;
            --danger-color: #ff4757;
            --border-radius: 15px;
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --glow-shadow: 0 0 20px var(--accent-glow);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--dark-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(74, 0, 224, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 20%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-color);
            box-shadow: var(--glow-shadow);
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .logo img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--accent-color);
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .card {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--box-shadow);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .card h2 i {
            color: var(--accent-color);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-label i {
            color: var(--accent-color);
        }

        .form-control {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-color);
            font-size: 16px;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px var(--accent-glow);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .btn {
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            font-size: 16px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            border-color: var(--accent-color);
        }

        .links {
            text-align: center;
            margin-top: 25px;
        }

        .links a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .links a:hover {
            text-decoration: underline;
            transform: translateX(5px);
        }

        .message {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message.success {
            background: linear-gradient(135deg, rgba(0, 255, 157, 0.1), rgba(0, 184, 148, 0.1));
            border-left: 4px solid var(--success-color);
            color: white;
        }

        .message.error {
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.1), rgba(255, 107, 107, 0.1));
            border-left: 4px solid var(--danger-color);
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
        }

        .loading i {
            color: var(--accent-color);
            font-size: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            color: var(--accent-color);
            font-size: 24px;
            text-decoration: none;
            transition: var(--transition);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .card {
                padding: 30px 20px;
            }

            .logo img {
                width: 80px;
                height: 80px;
            }

            .logo h1 {
                font-size: 2rem;
            }

            .back-btn {
                top: 20px;
                left: 20px;
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            .card h2 {
                font-size: 1.5rem;
            }

            .form-control {
                padding: 15px;
            }

            .btn {
                padding: 15px;
            }
        }

        /* Password strength indicator */
        .password-strength {
            margin-top: 10px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .strength-weak {
            background: var(--danger-color);
            width: 33%;
        }

        .strength-medium {
            background: #ffcc00;
            width: 66%;
        }

        .strength-strong {
            background: var(--success-color);
            width: 100%;
        }

        .strength-text {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 5px;
            text-align: right;
        }
    </style>
</head>
<body>
    <a href="/login" class="back-btn">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="container">
        <div class="logo">
            <img src="https://files.catbox.moe/uqw1b5.jpeg" alt="KermHost Logo">
            <h1>KermHost</h1>
        </div>

        <div class="card">
            <h2><i class="fas fa-key"></i> Réinitialiser le mot de passe</h2>

            <div id="message" class="message"></div>

            <!-- Step 1: Request reset email -->
            <div id="step1">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-envelope"></i>
                        Email de votre compte
                    </label>
                    <input type="email" class="form-control" id="email" 
                           placeholder="votre@email.com" required>
                </div>

                <div class="loading" id="loading1">
                    <i class="fas fa-spinner"></i>
                    <span style="margin-left: 10px;">Envoi en cours...</span>
                </div>

                <button class="btn btn-primary" onclick="requestReset()" id="requestBtn">
                    <i class="fas fa-paper-plane"></i> Envoyer le lien de réinitialisation
                </button>

                <div class="links">
                    <p style="margin-top: 20px; color: var(--text-muted);">
                        Un lien de réinitialisation vous sera envoyé par email.
                    </p>
                </div>
            </div>

            <!-- Step 2: Reset password with token -->
            <div id="step2" style="display: none;">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i>
                        Nouveau mot de passe
                    </label>
                    <input type="password" class="form-control" id="newPassword" 
                           placeholder="Votre nouveau mot de passe" required>
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="strength-text" id="strengthText"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i>
                        Confirmer le mot de passe
                    </label>
                    <input type="password" class="form-control" id="confirmPassword" 
                           placeholder="Confirmez votre nouveau mot de passe" required>
                    <div id="passwordMatch" style="font-size: 12px; margin-top: 5px;"></div>
                </div>

                <input type="hidden" id="resetToken">

                <div class="loading" id="loading2">
                    <i class="fas fa-spinner"></i>
                    <span style="margin-left: 10px;">Réinitialisation en cours...</span>
                </div>

                <button class="btn btn-primary" onclick="resetPassword()" id="resetBtn">
                    <i class="fas fa-check"></i> Réinitialiser le mot de passe
                </button>

                <div class="links">
                    <a href="#" onclick="showStep1()">
                        <i class="fas fa-arrow-left"></i> Retour à l'étape précédente
                    </a>
                </div>
            </div>
        </div>

        <div class="links" style="margin-top: 30px;">
            <a href="/login">
                <i class="fas fa-sign-in-alt"></i> Se connecter
            </a>
            <span style="color: var(--text-muted); margin: 0 10px;">•</span>
            <a href="/signup">
                <i class="fas fa-user-plus"></i> Créer un compte
            </a>
        </div>
    </div>

    <script>
        // Récupérer le token depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token) {
            // Si un token est présent dans l'URL, passer directement à l'étape 2
            document.getElementById('resetToken').value = token;
            showStep2();
        }

        // Afficher/masquer les étapes
        function showStep1() {
            document.getElementById('step1').style.display = 'block';
            document.getElementById('step2').style.display = 'none';
            document.getElementById('message').style.display = 'none';
        }

        function showStep2() {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
            document.getElementById('message').style.display = 'none';
        }

        // Afficher un message
        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${text}
            `;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Faire défiler jusqu'au message
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // Vérifier la force du mot de passe
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            let text = '';

            if (password.length >= 8) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 1;

            // Mettre à jour la barre de force
            strengthBar.className = 'strength-bar';
            if (password.length === 0) {
                text = '';
            } else if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                text = 'Faible';
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
                text = 'Moyen';
            } else {
                strengthBar.classList.add('strength-strong');
                text = 'Fort';
            }
            
            strengthText.textContent = text;

            // Vérifier la correspondance des mots de passe
            checkPasswordMatch();
        });

        // Vérifier la correspondance des mots de passe
        document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);

        function checkPasswordMatch() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchDiv = document.getElementById('passwordMatch');
            
            if (confirmPassword.length === 0) {
                matchDiv.textContent = '';
                matchDiv.style.color = '';
            } else if (password === confirmPassword) {
                matchDiv.innerHTML = '<i class="fas fa-check"></i> Les mots de passe correspondent';
                matchDiv.style.color = 'var(--success-color)';
            } else {
                matchDiv.innerHTML = '<i class="fas fa-times"></i> Les mots de passe ne correspondent pas';
                matchDiv.style.color = 'var(--danger-color)';
            }
        }

        // Demander la réinitialisation
        async function requestReset() {
            const email = document.getElementById('email').value.trim();
            const loading = document.getElementById('loading1');
            const requestBtn = document.getElementById('requestBtn');

            if (!email) {
                showMessage('Veuillez entrer votre adresse email', 'error');
                return;
            }

            if (!validateEmail(email)) {
                showMessage('Adresse email invalide', 'error');
                return;
            }

            try {
                // Afficher le chargement
                loading.style.display = 'block';
                requestBtn.disabled = true;

                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Email de réinitialisation envoyé ! Vérifiez votre boîte de réception.', 'success');
                    // Optionnel: Rediriger après un délai
                    setTimeout(() => {
                        showMessage('Consultez votre email pour le lien de réinitialisation.', 'success');
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Erreur lors de l\'envoi de l\'email');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showMessage(error.message, 'error');
            } finally {
                // Masquer le chargement
                loading.style.display = 'none';
                requestBtn.disabled = false;
            }
        }

        // Réinitialiser le mot de passe
        async function resetPassword() {
            const token = document.getElementById('resetToken').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const loading = document.getElementById('loading2');
            const resetBtn = document.getElementById('resetBtn');

            // Validation
            if (!token) {
                showMessage('Token de réinitialisation manquant', 'error');
                return;
            }

            if (!newPassword) {
                showMessage('Veuillez entrer un nouveau mot de passe', 'error');
                return;
            }

            if (newPassword.length < 8) {
                showMessage('Le mot de passe doit contenir au moins 8 caractères', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('Les mots de passe ne correspondent pas', 'error');
                return;
            }

            try {
                // Afficher le chargement
                loading.style.display = 'block';
                resetBtn.disabled = true;

                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        token, 
                        password: newPassword 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Mot de passe réinitialisé avec succès ! Redirection vers la page de connexion...', 'success');
                    
                    // Rediriger vers la page de connexion après 3 secondes
                    setTimeout(() => {
                        window.location.href = '/login?message=password_reset_success';
                    }, 3000);
                } else {
                    throw new Error(data.error || 'Erreur lors de la réinitialisation');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showMessage(error.message, 'error');
            } finally {
                // Masquer le chargement
                loading.style.display = 'none';
                resetBtn.disabled = false;
            }
        }

        // Validation d'email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Raccourci clavier: Entrée pour soumettre
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                requestReset();
            }
        });

        document.getElementById('newPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                resetPassword();
            }
        });

        document.getElementById('confirmPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                resetPassword();
            }
        });
    </script>
</body>
</html>
