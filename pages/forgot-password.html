<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mot de passe oubli√© - KermHost</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8a2be2;
            --secondary-color: #4a00e0;
            --accent-color: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.3);
            --dark-color: #0f0f23;
            --text-color: #ffffff;
            --text-muted: #a0a0c0;
            --success-color: #00ff9d;
            --danger-color: #ff4757;
            --border-radius: 15px;
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --glow-shadow: 0 0 20px var(--accent-glow);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--dark-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(74, 0, 224, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 20%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-color);
            box-shadow: var(--glow-shadow);
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .logo img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--accent-color);
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .card {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--box-shadow);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .card h2 i {
            color: var(--accent-color);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-label i {
            color: var(--accent-color);
        }

        .form-control {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-color);
            font-size: 16px;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px var(--accent-glow);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .btn {
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            font-size: 16px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            border-color: var(--accent-color);
        }

        .links {
            text-align: center;
            margin-top: 25px;
        }

        .links a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .links a:hover {
            text-decoration: underline;
            transform: translateX(5px);
        }

        .message {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message.success {
            background: linear-gradient(135deg, rgba(0, 255, 157, 0.1), rgba(0, 184, 148, 0.1));
            border-left: 4px solid var(--success-color);
            color: white;
        }

        .message.error {
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.1), rgba(255, 107, 107, 0.1));
            border-left: 4px solid var(--danger-color);
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
        }

        .loading i {
            color: var(--accent-color);
            font-size: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            color: var(--accent-color);
            font-size: 24px;
            text-decoration: none;
            transition: var(--transition);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }

        /* Code input styling */
        .code-inputs {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 25px;
        }

        .code-input {
            width: 60px;
            height: 70px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            transition: var(--transition);
        }

        .code-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px var(--accent-glow);
            background: rgba(255, 255, 255, 0.08);
        }

        .code-input.filled {
            border-color: var(--accent-color);
            background: rgba(0, 212, 255, 0.1);
        }

        .resend-code {
            text-align: center;
            margin-top: 20px;
        }

        .resend-code .timer {
            color: var(--accent-color);
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .card {
                padding: 30px 20px;
            }

            .logo img {
                width: 80px;
                height: 80px;
            }

            .logo h1 {
                font-size: 2rem;
            }

            .back-btn {
                top: 20px;
                left: 20px;
                width: 45px;
                height: 45px;
            }

            .code-input {
                width: 50px;
                height: 60px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .card h2 {
                font-size: 1.5rem;
            }

            .form-control {
                padding: 15px;
            }

            .btn {
                padding: 15px;
            }

            .code-input {
                width: 40px;
                height: 50px;
                font-size: 18px;
            }
        }

        /* Password strength indicator */
        .password-strength {
            margin-top: 10px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        .strength-weak {
            background: var(--danger-color);
            width: 33%;
        }

        .strength-medium {
            background: #ffcc00;
            width: 66%;
        }

        .strength-strong {
            background: var(--success-color);
            width: 100%;
        }

        .strength-text {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 5px;
            text-align: right;
        }
    </style>
</head>
<body>
    <a href="/login" class="back-btn">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="container">
        <div class="logo">
            <img src="https://files.catbox.moe/uqw1b5.jpeg" alt="KermHost Logo">
            <h1>KermHost</h1>
        </div>

        <div class="card">
            <h2><i class="fas fa-key"></i> R√©initialiser le mot de passe</h2>

            <div id="message" class="message"></div>

            <!-- Step 1: Request reset code -->
            <div id="step1">
                <form id="requestForm">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-envelope"></i>
                            Email de votre compte
                        </label>
                        <input type="email" class="form-control" id="email" 
                               placeholder="votre@email.com" required>
                    </div>

                    <div class="loading" id="loading1">
                        <i class="fas fa-spinner"></i>
                        <span style="margin-left: 10px;">Envoi en cours...</span>
                    </div>

                    <button type="submit" class="btn btn-primary" id="requestBtn">
                        <i class="fas fa-paper-plane"></i> Envoyer le code de r√©initialisation
                    </button>

                    <div class="links">
                        <p style="margin-top: 20px; color: var(--text-muted);">
                            Un code √† 6 chiffres vous sera envoy√© par email.
                        </p>
                    </div>
                </form>
            </div>

            <!-- Step 2: Enter code -->
            <div id="step2" style="display: none;">
                <form id="verifyForm">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-shield-alt"></i>
                            Code de v√©rification
                        </label>
                        <div class="code-inputs">
                            <input type="text" class="code-input" id="code1" maxlength="1" 
                                   oninput="moveToNext(1, this.value)" onkeydown="handleCodeInput(1, event)">
                            <input type="text" class="code-input" id="code2" maxlength="1" 
                                   oninput="moveToNext(2, this.value)" onkeydown="handleCodeInput(2, event)">
                            <input type="text" class="code-input" id="code3" maxlength="1" 
                                   oninput="moveToNext(3, this.value)" onkeydown="handleCodeInput(3, event)">
                            <input type="text" class="code-input" id="code4" maxlength="1" 
                                   oninput="moveToNext(4, this.value)" onkeydown="handleCodeInput(4, event)">
                            <input type="text" class="code-input" id="code5" maxlength="1" 
                                   oninput="moveToNext(5, this.value)" onkeydown="handleCodeInput(5, event)">
                            <input type="text" class="code-input" id="code6" maxlength="1" 
                                   oninput="moveToNext(6, this.value)" onkeydown="handleCodeInput(6, event)">
                        </div>
                        <div id="codeError" style="font-size: 12px; color: var(--danger-color); margin-top: 5px;"></div>
                    </div>

                    <div class="resend-code">
                        <p style="color: var(--text-muted); margin-bottom: 10px;">
                            Vous n'avez pas re√ßu le code ?
                            <span id="timer" class="timer">60</span> secondes
                        </p>
                        <a href="#" id="resendLink" style="display: none;">
                            <i class="fas fa-redo"></i> Renvoyer le code
                        </a>
                    </div>

                    <button type="submit" class="btn btn-secondary" id="verifyBtn">
                        <i class="fas fa-check"></i> V√©rifier le code
                    </button>

                    <div class="links">
                        <a href="#" id="backToEmail">
                            <i class="fas fa-arrow-left"></i> Changer d'email
                        </a>
                    </div>
                </form>
            </div>

            <!-- Step 3: Reset password -->
            <div id="step3" style="display: none;">
                <form id="resetForm">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock"></i>
                            Nouveau mot de passe
                        </label>
                        <input type="password" class="form-control" id="newPassword" 
                               placeholder="Votre nouveau mot de passe" required>
                        <div class="password-strength">
                            <div class="strength-bar" id="strengthBar"></div>
                        </div>
                        <div class="strength-text" id="strengthText"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock"></i>
                            Confirmer le mot de passe
                        </label>
                        <input type="password" class="form-control" id="confirmPassword" 
                               placeholder="Confirmez votre nouveau mot de passe" required>
                        <div id="passwordMatch" style="font-size: 12px; margin-top: 5px;"></div>
                    </div>

                    <input type="hidden" id="userEmail">

                    <div class="loading" id="loading3">
                        <i class="fas fa-spinner"></i>
                        <span style="margin-left: 10px;">R√©initialisation en cours...</span>
                    </div>

                    <button type="submit" class="btn btn-primary" id="resetBtn">
                        <i class="fas fa-check"></i> R√©initialiser le mot de passe
                    </button>

                    <div class="links">
                        <a href="#" id="backToCode">
                            <i class="fas fa-arrow-left"></i> Retour au code
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="links" style="margin-top: 30px;">
            <a href="/login">
                <i class="fas fa-sign-in-alt"></i> Se connecter
            </a>
            <span style="color: var(--text-muted); margin: 0 10px;">‚Ä¢</span>
            <a href="/signup">
                <i class="fas fa-user-plus"></i> Cr√©er un compte
            </a>
        </div>
    </div>

    <script>
        // Variables globales
        let userEmail = '';
        let code = '';
        let canResend = false;
        let resendTimer = 60;
        let timerInterval;

        // Initialisation quand le DOM est charg√©
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ DOM charg√© - Initialisation des √©v√©nements');
            
            // Initialiser les √©v√©nements
            initializeEventListeners();
            
            // Focus sur le premier input de code
            document.getElementById('code1').focus();
        });

        // Initialiser tous les √©v√©nements
        function initializeEventListeners() {
            // Formulaire de demande de code
            const requestForm = document.getElementById('requestForm');
            if (requestForm) {
                requestForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    requestResetCode();
                });
                console.log('‚úÖ Formulaire demande code attach√©');
            }

            // Formulaire de v√©rification de code
            const verifyForm = document.getElementById('verifyForm');
            if (verifyForm) {
                verifyForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    verifyCode();
                });
                console.log('‚úÖ Formulaire v√©rification code attach√©');
            }

            // Formulaire de r√©initialisation
            const resetForm = document.getElementById('resetForm');
            if (resetForm) {
                resetForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    resetPassword();
                });
                console.log('‚úÖ Formulaire r√©initialisation attach√©');
            }

            // Liens
            const backToEmail = document.getElementById('backToEmail');
            if (backToEmail) {
                backToEmail.addEventListener('click', function(e) {
                    e.preventDefault();
                    showStep1();
                });
            }

            const backToCode = document.getElementById('backToCode');
            if (backToCode) {
                backToCode.addEventListener('click', function(e) {
                    e.preventDefault();
                    showStep2();
                });
            }

            const resendLink = document.getElementById('resendLink');
            if (resendLink) {
                resendLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    resendCode();
                });
            }

            // Entr√©e pour soumettre l'email
            const emailInput = document.getElementById('email');
            if (emailInput) {
                emailInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        requestResetCode();
                    }
                });
            }

            // Force du mot de passe
            const newPasswordInput = document.getElementById('newPassword');
            if (newPasswordInput) {
                newPasswordInput.addEventListener('input', checkPasswordStrength);
            }

            // Correspondance des mots de passe
            const confirmPasswordInput = document.getElementById('confirmPassword');
            if (confirmPasswordInput) {
                confirmPasswordInput.addEventListener('input', checkPasswordMatch);
            }
        }

        // Afficher/masquer les √©tapes
        function showStep1() {
            document.getElementById('step1').style.display = 'block';
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step3').style.display = 'none';
            document.getElementById('message').style.display = 'none';
            clearInterval(timerInterval);
            console.log('üì± Affichage √©tape 1');
        }

        function showStep2() {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
            document.getElementById('step3').style.display = 'none';
            document.getElementById('message').style.display = 'none';
            
            // R√©initialiser les inputs de code
            resetCodeInputs();
            startResendTimer();
            console.log('üì± Affichage √©tape 2');
        }

        function showStep3() {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step3').style.display = 'block';
            document.getElementById('message').style.display = 'none';
            clearInterval(timerInterval);
            console.log('üì± Affichage √©tape 3');
        }

        // Afficher un message
        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${text}
            `;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            console.log(`üì¢ Message ${type}: ${text}`);
            
            // Faire d√©filer jusqu'au message
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // Gestion des inputs de code
        function moveToNext(currentIndex, value) {
            const currentInput = document.getElementById(`code${currentIndex}`);
            
            if (value && currentIndex < 6) {
                currentInput.classList.add('filled');
                document.getElementById(`code${currentIndex + 1}`).focus();
            } else if (!value && currentIndex > 1) {
                currentInput.classList.remove('filled');
                document.getElementById(`code${currentIndex - 1}`).focus();
            } else if (value) {
                currentInput.classList.add('filled');
            }
            
            // Mettre √† jour le code complet
            updateFullCode();
        }

        function handleCodeInput(index, event) {
            const currentInput = document.getElementById(`code${index}`);
            
            if (event.key === 'Backspace') {
                if (!currentInput.value && index > 1) {
                    document.getElementById(`code${index - 1}`).value = '';
                    document.getElementById(`code${index - 1}`).classList.remove('filled');
                    document.getElementById(`code${index - 1}`).focus();
                }
            } else if (event.key === 'ArrowLeft' && index > 1) {
                document.getElementById(`code${index - 1}`).focus();
            } else if (event.key === 'ArrowRight' && index < 6) {
                document.getElementById(`code${index + 1}`).focus();
            }
            
            updateFullCode();
        }

        function updateFullCode() {
            code = '';
            for (let i = 1; i <= 6; i++) {
                const input = document.getElementById(`code${i}`);
                if (input) {
                    code += input.value || '';
                }
            }
            console.log('üî¢ Code actuel:', code);
        }

        function resetCodeInputs() {
            for (let i = 1; i <= 6; i++) {
                const input = document.getElementById(`code${i}`);
                if (input) {
                    input.value = '';
                    input.classList.remove('filled');
                }
            }
            document.getElementById('code1').focus();
            updateFullCode();
        }

        // Timer pour le renvoi de code
        function startResendTimer() {
            resendTimer = 60;
            canResend = false;
            document.getElementById('resendLink').style.display = 'none';
            
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                resendTimer--;
                document.getElementById('timer').textContent = resendTimer;
                
                if (resendTimer <= 0) {
                    clearInterval(timerInterval);
                    canResend = true;
                    document.getElementById('resendLink').style.display = 'inline';
                    document.getElementById('timer').textContent = '0';
                }
            }, 1000);
        }

        // TEST SIMPLE pour v√©rifier que le bouton fonctionne
        function testButton() {
            console.log('üéØ TEST: Bouton cliqu√© !');
            showMessage('Test r√©ussi ! Le bouton fonctionne.', 'success');
            return true;
        }

        // Demander un code de r√©initialisation
        async function requestResetCode() {
            console.log('üéØ D√©but de requestResetCode');
            
            const email = document.getElementById('email').value.trim();
            const loading = document.getElementById('loading1');
            const requestBtn = document.getElementById('requestBtn');

            if (!email) {
                showMessage('Veuillez entrer votre adresse email', 'error');
                return;
            }

            if (!validateEmail(email)) {
                showMessage('Adresse email invalide', 'error');
                return;
            }

            try {
                console.log('üì§ Envoi de la requ√™te pour:', email);
                
                // Afficher le chargement
                loading.style.display = 'block';
                requestBtn.disabled = true;

                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'

        // V√©rifier la force du mot de passe
        function checkPasswordStrength() {
            const password = document.getElementById('newPassword').value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            let text = '';

            if (password.length >= 8) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 1;

            // Mettre √† jour la barre de force
            strengthBar.className = 'strength-bar';
            if (password.length === 0) {
                text = '';
            } else if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                text = 'Faible';
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
                text = 'Moyen';
            } else {
                strengthBar.classList.add('strength-strong');
                text = 'Fort';
            }
            
            strengthText.textContent = text;

            // V√©rifier la correspondance des mots de passe
            checkPasswordMatch();
        }

        // V√©rifier la correspondance des mots de passe
        function checkPasswordMatch() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchDiv = document.getElementById('passwordMatch');
            
            if (confirmPassword.length === 0) {
                matchDiv.textContent = '';
                matchDiv.style.color = '';
            } else if (password === confirmPassword) {
                matchDiv.innerHTML = '<i class="fas fa-check"></i> Les mots de passe correspondent';
                matchDiv.style.color = 'var(--success-color)';
            } else {
                matchDiv.innerHTML = '<i class="fas fa-times"></i> Les mots de passe ne correspondent pas';
                matchDiv.style.color = 'var(--danger-color)';
            }
        }
